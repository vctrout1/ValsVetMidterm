{% extends "layout.html" %}
{% block content %}

<form method = "POST">
    <h2> Enter Patient Information</h2>
    Owner First Name: <input type="text" name="ownerName"/><br/>
    Owner Last Name: <input type="text" name="ownerLast"/><br/>
    Pet Name: <input type="text" name="petName"/><br/>
    Pet Type: <input type="text" name="petType"/><br/>
    Notes: <input type="text" name="note"/><br/>
    <button type="submit">Submit</button>
</form>

{% endblock %}
